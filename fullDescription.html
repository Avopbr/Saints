<div class="form-left-col">
    <label>Id:</label>
    <input name="id" type="text" value="{{ event.id }}" disabled />

    <label>Topic:</label>
    <input type="text" name="event.topic" value="{{ event.topic }}" required/>

    <label>Description:</label>
    <textarea name="event.description">{{ event.description }}</textarea>

    <label>Time:</label>
    <input type="time" name="event.time" value="{{ event.time }}"/>

    <label>Date:</label>
    <input type="date" name="event.date" value="{{ event.date }}"/>

    <label>Venue:</label>
    <input type="text" name="event.venue" value="{{ event.venue }}"/>

    <button class="save" ng:click="saveEvent()">Save</button>
    <button class="delete" ng:click="deleteEvent()">Delete</button>
</div>
