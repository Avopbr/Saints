<!DOCTYPE HTML>
<html ng-app = "EduApp">
<head>
	<title>Edu App</title>
	<link rel="stylesheet" href="css/styles.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
	<script src="js/geolib.min.js"></script>
</head>

<body ng-controller="MainCtrl">

	<div >
		<input id="name" placeholder="name" ng-model="name">
		<br>
		<input id="latitude" placeholder="latitude" ng-model="latitude">
		<input id="longitude" placeholder="longitude" ng-model="longitude">
		<br>
		<br>
		<button ng-click="nearMe()">Click</button>
	</div>
	<form>
		<input id="hostcenter" placeholder="hostcenter" ng-model="centre.name">
		<input id="latitude" placeholder="latitude" ng-model="centre.latitude">
		<input id="longitude" placeholder="longitude" ng-model="centre.longitude">
		<input type="submit" ng-disabled="true" ng-click="addCentre(centre)"  name="hostcenterValues" value="Add Host Center">
	</form>
	<ul ng-repeat="centre in centres">
		<li>Host Center => {{centre.name}}</li>
		<li>Latitude => {{centre.latitude}}</li>
		<li>Longitude => {{centre.longitude}}</li>
	</ul>
	<ul class="center">
		<li>{{center.latitude}}</li>
		<li>{{center.longitude}}</li>
	</ul>
